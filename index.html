<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="corpo">
            <h1 id="title">Calculadora de IMC</h1>
                <h3>Altura</h3>
                <div class="input"><input type="text" name="altura" id="altura" placeholder="altura em Metros"><p>cm</p></div>
                <h3>Peso</h3>
                <div class="input"><input type="text" name="peso" id="peso" placeholder="peso em Kg"><p>Kg</p></div>
                <button onclick="Submit()" id="enviar">Enviar</button>
                <div class="result"><h1 id="display"></h1><h2 id="display2"></h2></div>
            
        </div>
    </section>
    <script>
        function Submit(){
        var altura = document.getElementById("altura").value;
        altura = Number(altura);
        var peso = document.getElementById("peso").value;
        peso = Number(peso);
        var convert = altura/100;
        var imc = peso/(convert*convert);
        var display = document.getElementById("display");
        var display2 = document.getElementById("display2");
        var message="";
        if(imc<=18.5){
            display.style.color="red";
            message = "Abaixo do Peso";
        }else if(imc<=24.9){
            display.style.color="green";
            message = "Peso normal";
        }else if(imc>=30){
            display.style.color="red";
            message = "Acima do Peso";
        }
        display.innerHTML = imc.toFixed(1);
        display2.innerHTML = message;
        }
    </script>
</body>
</html>
